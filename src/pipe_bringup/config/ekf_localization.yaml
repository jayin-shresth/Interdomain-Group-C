ekf_filter_node:
  ros__parameters:
    frequency: 30.0  # EKF update rate in Hz
    sensor_timeout: 0.1
    two_d_mode: true  # We assume robot moves in 2D (inside pipes)
    transform_time_offset: 0.0

    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # IMU sensor input on /imu/data
    imu0: /imu/data
    imu0_config: [false, false, false,  # Position x,y,z unused from IMU
                  true, true, true,    # Orientation roll,pitch,yaw used
                  false, false, false, # Velocity unused
                  false, false, false, # Acceleration unused
                  false, false, false]
    imu0_differential: false
    imu0_relative: true

    # Odometry input from ultrasonic sensor fusion node
    odom0: /ultrasonic_odom
    odom0_config: [true, true, false,   # X, Y position used (flat 2D)
                   false, false, true,  # Yaw used
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: true
    odom0_relative: false

    use_control: false
    publish_tf: true

    # Debug options
    debug: true
    print_diagnostics: true

